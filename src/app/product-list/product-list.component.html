
<div class="box" *ngFor="let product of products" (click)="addToCart(product)">
  <img *ngIf="product.image !== undefined" src="../../assets/images/{{product.image}}" alt="{{product.name}}" />
  <div class="overlay">
    <p class="text">{{product.name}}</p>
    <div class="details">
      <p class="price">{{product.price}} EUR</p>
      <p class="description">{{product.description}}</p>
    </div>
  </div>
</div>
